name: CI

on:
  pull_request:
  push:
    branches: ['master']
  schedule:
  - cron: '00 01 * * *'

jobs:
  test:
    name: test
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
    - name: Npm Install
      run: npm ci
    - run: npx playwright install --with-deps
    - name: Build app
      run: npm run build
    - name: Test rust crate
      run: 'wasm-pack test --node'
      working-directory: './crate'
    - name: Run Tests
      run: npm test
    - run: npm run lint
